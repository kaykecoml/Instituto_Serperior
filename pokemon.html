<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon RPG</title>
  <link rel="stylesheet" href="css/pokemon.css">
  <script type="module" src="js/pokemon.js"></script>
</head>
<body>

<aside id="sideMenu" class="side-menu" aria-hidden="true">
  <div class="side-menu-header">Menu</div>
  <div class="side-menu-divider"></div>
  <div class="side-menu-actions top">
    <a class="side-menu-btn" href="pokemon.html">Pokedex</a>
    <a class="side-menu-btn" href="moves.html">Lista de golpes</a>
    <button class="side-menu-btn" type="button">Lista de habilidades</button>
    <a class="side-menu-btn" href="favoritos.html">Favorito</a>
  </div>
  <button class="side-menu-btn side-menu-login" type="button">Logar</button>
</aside>
<div id="sideMenuBackdrop" class="side-menu-backdrop hidden"></div>

<header>
  <button id="logoMenuBtn" class="logo-button" type="button" aria-label="Abrir menu lateral">
    <img src="assets/logo.png" class="logo" alt="Instituo Serperior">
  </button>

  <div class="title-container">
    <h1><a href="index.html" class="site-home-link">Instituo Serperior</a></h1>
    <h2><a href="pokemon.html" class="section-home-link">Registro Pokémon</a></h2>
  </div>
</header>

<section class="controls">
  <div class="dex-search">
    <input id="dexInput" type="number" min="1" placeholder="Nº Dex">
    <input type="text" id="searchInput" placeholder="Pesquisar Pokémon">
    <button id="searchBtn" class="search-btn" type="button">Buscar</button>
    <button class="filter-btn" id="openFiltersBtn" type="button">Filtros</button>
  </div>
  <div id="search-preview" class="search-preview"></div>

  <div id="filter-modal" class="modal hidden">
    <div class="modal-content">
      <h4 class="filter-main-title">Filtrar Pokémon</h4>

      <div class="modal-sections">
        <div class="modal-section">
          <h4>Tipos</h4>
          <div class="filter-types" id="filter-types"></div>
        </div>

        <div class="modal-section">
          <h4>Gerações</h4>
          <div class="filter-gens">
            <label><input type="checkbox" value="1"> Gen I</label>
            <label><input type="checkbox" value="2"> Gen II</label>
            <label><input type="checkbox" value="3"> Gen III</label>
            <label><input type="checkbox" value="4"> Gen IV</label>
            <label><input type="checkbox" value="5"> Gen V</label>
            <label><input type="checkbox" value="6"> Gen VI</label>
            <label><input type="checkbox" value="7"> Gen VII</label>
            <label><input type="checkbox" value="8"> Gen VIII</label>
            <label><input type="checkbox" value="9"> Gen IX</label>
          </div>
        </div>

        <div class="modal-section">
          <h4>Habitat</h4>
          <div class="filter-habitats" id="filter-habitats"></div>
        </div>
      </div>

      <div class="modal-actions">
        <button id="applyFiltersBtn" type="button">Buscar</button>
        <button id="closeFiltersBtn" type="button">Cancelar</button>
      </div>
    </div>
  </div>
</section>

<div id="pokemon-list" class="catalog"></div>

</body>
</html>
