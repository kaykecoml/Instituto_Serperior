<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instituto Serperior</title>
  <link rel="stylesheet" href="css/pokemon.css">
  <style>
    .home-actions {
      min-height: calc(100vh - 160px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .home-actions-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(180px, 280px));
      gap: 14px;
      width: 100%;
      max-width: 620px;
    }

    .home-action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 64px;
      padding: 12px;
      text-decoration: none;
      font-family: Pixel;
      font-size: 14px;
      background: linear-gradient(180deg, #2f6b44, #1f4d2b);
      color: #fff;
      border: 2px solid #7bdc65;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .home-action-btn:hover {
      box-shadow: 0 0 12px #7bdc65;
    }

    .home-action-btn.is-disabled {
      opacity: 0.65;
      cursor: not-allowed;
    }

    @media (max-width: 700px) {
      .home-actions-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" class="logo" alt="Instituto Serperior">
    <div class="title-container">
      <h1><a href="index.html" class="site-home-link">Instituto Serperior</a></h1>
      <h2>Painel</h2>
    </div>
  </header>

  <main class="home-actions">
    <section class="home-actions-grid" aria-label="Menu principal">
      <a class="home-action-btn" href="pokemon.html">Registro Pok√©mon</a>
      <a class="home-action-btn" href="moves.html">Registro de Golpes</a>
      <span class="home-action-btn is-disabled">Registro de Habilidade</span>
      <span class="home-action-btn is-disabled">Logar</span>
    </section>
  </main>
</body>
</html>
